<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Диалоги - Энигма</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }
        .dialog-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .dialog-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dialog-item:hover {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        .dialog-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
        }
        .dialog-content {
            flex: 1;
        }
        .dialog-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .dialog-name {
            font-weight: bold;
            color: var(--tg-theme-text-color, #000);
        }
        .dialog-time {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }
        .dialog-message {
            color: var(--tg-theme-hint-color, #666);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .unread-badge {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: #fff;
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dialog-list" id="dialogList">
            <!-- Диалоги будут добавлены через JavaScript -->
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для форматирования даты
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 24 * 60 * 60 * 1000) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diff < 7 * 24 * 60 * 60 * 1000) {
                return ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'][date.getDay()];
            } else {
                return date.toLocaleDateString();
            }
        }

        // Функция для получения инициалов из имени
        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .slice(0, 2);
        }

        // Функция для отображения диалогов
        function renderDialogs(dialogs) {
            const dialogList = document.getElementById('dialogList');
            dialogList.innerHTML = dialogs.map(dialog => `
                <div class="dialog-item" onclick="selectDialog(${dialog.id})">
                    <div class="dialog-avatar">
                        ${getInitials(dialog.name)}
                    </div>
                    <div class="dialog-content">
                        <div class="dialog-header">
                            <span class="dialog-name">${dialog.name}</span>
                            <span class="dialog-time">${formatDate(dialog.last_message_date)}</span>
                        </div>
                        <div class="dialog-message">
                            ${dialog.last_message || ''}
                            ${dialog.unread_count > 0 ? `<span class="unread-badge">${dialog.unread_count}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Функция выбора диалога
        function selectDialog(dialogId) {
            tg.sendData(JSON.stringify({
                type: 'select_dialog',
                dialog_id: dialogId
            }));
        }

        // Получаем диалоги из localStorage или от бота
        const dialogs = JSON.parse(localStorage.getItem('telegram_dialogs') || '[]');
        renderDialogs(dialogs);
    </script>
</body>
</html>
