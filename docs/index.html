<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Энигма Шифрование</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }
        h1 {
            color: var(--tg-theme-text-color, #333);
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #555);
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            box-sizing: border-box;
        }
        button {
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 8px;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            background-color: var(--tg-theme-secondary-bg-color, #f8f9fa);
        }
        .tg-share {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шифрование Энигма</h1>
        <div class="form-group">
            <label for="inputText">Введите текст для шифрования:</label>
            <textarea id="inputText" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="key">Введите ключ (5 букв):</label>
            <input type="text" id="key" maxlength="5" placeholder="АБВГД">
        </div>
        <div class="form-group">
            <button onclick="encrypt()" id="mainButton">Шифровать</button>
        </div>
        <div class="form-group">
            <label for="result">Результат:</label>
            <textarea id="result" rows="4" readonly></textarea>
        </div>
        <div class="tg-share">
            <button onclick="shareResult()" id="shareButton">Поделиться результатом</button>
        </div>
    </div>
    <script src="enigma.js"></script>
</body>
</html>
