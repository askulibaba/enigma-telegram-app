<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Dialogs Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Telegram Dialogs Viewer</h1>
        <p class="description">
            Для использования приложения необходимо авторизоваться через Telegram.
            Это позволит нам показать список ваших диалогов.
        </p>
        <div class="login-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-login="your_bot_username"
                data-size="large"
                data-radius="8"
                data-onauth="onTelegramAuth(user)"
                data-request-access="write">
            </script>
        </div>
        <div id="loading" class="loading">
            Подождите, выполняется авторизация...
        </div>
        <div id="error" class="error-message"></div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
